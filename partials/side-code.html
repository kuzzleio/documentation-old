<head>

    <link href="{{ site_url }}{{ site_base_path }}assets/stylesheets/side-code/screen.css" rel="stylesheet" type="text/css" media="screen" />

    <link rel="stylesheet" href="{{ site_url }}{{ site_base_path }}/cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/atom-one-dark.min.css">

    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
          $('.language-tab-selector a').on('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            var language = $(this).data('languageName')

            $('.language-tab-active').removeClass('language-tab-active')
            $('.language-tab-selector a[data-language-name="' + language + '"]').addClass('language-tab-active')
            $('.language-tab[data-language="' + language + '"]').addClass('language-tab-active')
          })
        })
    </script>
