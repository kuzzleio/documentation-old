<header>
  <div class="wrapper">
    <div id="logo">
      <a href="http://kuzzle.io/">&nbsp;</a>
    </div>

    <nav>
      <ul>
        <li>
          <a href="http://kuzzle.io/kuzzle-entreprise" class="nav-item">product</a>
        </li>
        <li>
          <a href="/" class="nav-item developers active">Documentation</a>
        </li>
        <li>
          <a href="http://kuzzle.io/demos-tutorials/" class="nav-item ">Demos</a>
        </li>
        <li>
          <a href="http://kuzzle.io/blog/" class="nav-item ">Blog</a>
        </li>
        <li>
          <a href="http://kuzzle.io/contact/" class="nav-item ">Contact</a>
        </li>
        <li>
          <a href="https://github.com/kuzzleio/kuzzle" target="_blank" class="nav-item github">
            <i class="icon icon-github icon-small"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="developer-nav open">
    <ul>
      {{#each ancestry.root.ancestry.children}}
      {{#if (startwith ../path path)}}
        <li class="active">
          <a href="/{{ path }}"><span>{{ title }}</span></a>
        </li>
      {{else}}
        <li>
          <a href="/{{ path }}"><span>{{ title }}</span></a>
        </li>
      {{/if}}
      {{/each}}
      <li class="search">
        <form novalidate>
          <!-- <input name="search" type="search" placeholder="search everywhere" oninput="var length = ((this.value.length + 1) * 6); this.style.width = (length > 155) ? length + 'px' : '155px';"/> -->
          <input name="search" type="search" placeholder="search everywhere"/>
          <button></button>
        </form>
      </li>
    </ul>

    <div class="search-results"><ul></ul></div>

    <script type="text/plain" id="search-results-template">
      <li>
        <a href="__link__">
          <p class="page">
            <span class="parent">__parent__</span>
            <span class="firstMember">__firstMember__</span>
            <span class="title">__title__</span>
          </p>
          <p class="preview">__preview__</p>
        </a>
      </li>
    </script>
  </div>
</header>
