sudo: false
language: node_js
node_js:
- '6'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM
  - BUCKET_NAME=docs.kuzzle.io
addons:
  apt:
    packages:
    - jq
    - python
    - python-pip
install:
- npm install
- pip install awscli --upgrade --user
script:
- npm test
before_deploy:
- node index.js --algolia-private-key $ALGOLIA_KEY
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: "$BUCKET_NAME"
  skip_cleanup: true
  local_dir: build
  cache_control: max-age=21600
  region: us-west-2
after_deploy:
- aws s3 cp build/index.html s3://$BUCKET_NAME/index.html --website-redirect /guide/getting-started/
- aws configure set preview.cloudfront true
- aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID
  --paths "/*"
