
<!doctype html>
<html>
<head>
  {{> common-meta }}

  <link href="/assets/stylesheets/category-childrens/screen.css" rel="stylesheet" type="text/css" media="screen" />

</head>

<body class="index">
{{> header }}

<div class="container">
  <div class="page-wrapper">
    <div class="dark-box"></div>
    <div class="content" style="padding: 0">
      {{> nav-siblings }}

      <div class="categories">
        <div class="panels">
          {{#each ancestry.members}}

          {{#if (or show-subheader (ne @key 0))}}
            <div class="panel" style="width:25%">
              <a href="/{{ path }}">
                <div class="panel-title"><i class="fa {{ icon }}"></i> {{ title }}</div>
                <div class="panel-content">
                  <span>{{ description }}</span>
                </div>
              </a>
            </div>
          {{/if}}
          {{/each}}

        </div>
      </div>

      {{> nav-siblings-bottom }}
    </div>
  </div>
</div>
  <script type="text/javascript">
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-67035328-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
