<!doctype html>
<html>
<head>
  {{> common-meta }}
    <title>{{ title }} - Kuzzle Documentation</title>

    <link href="/assets/stylesheets/side-code-toc/screen.css" rel="stylesheet" type="text/css" media="screen" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/atom-one-dark.min.css">

    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="/assets/javascripts/lib/_jquery_ui.js"></script>
    <script src="/assets/javascripts/lib/_imagesloaded.min.js"></script>
    <script src="/assets/javascripts/lib/_jquery.highlight.js"></script>
    <script src="/assets/javascripts/lib/_jquery.tocify.js"></script>
    <script src="/assets/javascripts/lib/_lunr.js"></script>
    <script src="/assets/javascripts/lib/_energize.js"></script>
    <script src="/assets/javascripts/app/_lang.js"></script>
    <script src="/assets/javascripts/app/_search.js"></script>
    <script src="/assets/javascripts/app/_toc.js"></script>
    <script>
        $(document).ready(() => {
          setupLanguages(
            [
              {
                tag: 'javascript',
                label: 'javascript',
                selector: '.highlight.javascript'
              },
              {
                tag: 'php',
                label: 'php',
                selector: '.highlight.php'
              },
              {
                tag: 'java',
                label: 'java',
                selector: '.highlight.java'
              },
            ]
          )
        })
    </script>
</head>

<body class="index">
{{> header }}

<div class="container">
    {{> nav-left-toc }}

    <div class="page-wrapper">
      <div class="dark-box"></div>
      <div class="content">
        {{> nav-members }}

        <div class="main-content">
          {{{ contents }}}
          <div style="clear: both"></div>
        </div>

        {{> disqus }}

        {{> nav-members-bottom }}
      </div>
    </div>
</div>


</body>
</html>
