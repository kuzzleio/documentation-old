
<!doctype html>
<html>
<head>
  {{> common-meta }}

  <title>Kuzzle Documentation</title>

  <link href="/assets/stylesheets/block-childrens/screen.css" rel="stylesheet" type="text/css" media="screen" />

</head>

<body class="index">
{{> header }}

<div class="container">
  <div class="page-wrapper">
    <div class="dark-box"></div>
    <div class="content">

      <div class="panels">
        {{#each ancestry.children}}
          <div class="panel">
            <a href="/{{ path }}">
              <div class="panel-title"><i class="fa {{ icon }}"></i> {{ title }}</div>
              <div class="panel-content">
                <span>{{ description }}</span>
              </div>
            </a>
          </div>
        {{/each}}
      </div>
    <div class="dark-box">
    </div>
  </div>
</div>
<script type="text/javascript">
  (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
              (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
      a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-67035328-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
